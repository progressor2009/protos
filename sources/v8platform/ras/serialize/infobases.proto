syntax = "proto3";

package v8platform.ras.serialize;

option go_package = "github.com/v8platform/protos/v8platform/ras/serialize";

message InfobaseInfo {
  string uuid = 1;
  string name = 2;
  string description = 3;

}

message InfobaseSummaryInfo {

  string cluster_id = 1;
  string uuid = 2;
  string name = 3;
  string descr = 5;

}

---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/v8platform/protos/gen
    except:
      - buf.build/googleapis/googleapis
      - buf.build/v8platform/encodingapis

plugins:
  - name: go
    out: ./gen
    opt: paths=source_relative
  - name: go-ras
    opt: paths=source_relative
    out: ./gen

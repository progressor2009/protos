syntax = "proto3";

package ras.messages.v1;

//import "ras/protocol/v1/param.proto";
import "ras/encoding/ras.proto";
//import "ras/protocol/v1/types.proto";
import "ras/messages/v1/messages_types.proto";
import "google/protobuf/any.proto";

option csharp_namespace = "ras.messages.v1";
option go_package = "github.com/v8platform/protos/gen/ras/messages/v1";

option (ras.encoding.options) = {
  generate_unmarshal: true,
  generate_marshaller: true,
  generate_tags: true,
};

message AuthenticateAgentRequest {
  //  option (ras.encoding.endpoint_message_type) = AUTHENTICATE_AGENT_REQUEST;
  string user = 1 [(ras.encoding.tags) = "rasbinary:\",1\""];
  string password = 2 [(ras.encoding.tags) = "rasbinary:\",2\""];
}

message ClusterAuthenticateRequest  {
  option (message_type) = AUTHENTICATE_REQUEST;
  string cluster_id = 1 [(ras.encoding.field) = {order: 1, encoder: "uuid"}];
  string user = 2 [(ras.encoding.field) = {order: 2}];
  string password = 3 [(ras.encoding.field) = {order: 3}];
}

message AuthenticateInfobaseRequest   {
  //  option (ras.encoding.endpoint_message_type) = ADD_AUTHENTICATION_REQUEST;
  string cluster_id = 1 [(ras.encoding.tags) = "rasbinary:\"uuid,1\""];
  string user = 2 [(ras.encoding.tags) = "rasbinary:\",2\""];
  string password = 3 [(ras.encoding.tags) = "rasbinary:\",3\""];
}